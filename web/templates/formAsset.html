{% extends "base.html" %}
{% block section %}
<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <ol class="breadcrumb">
                <li>
                    <a href="">配置</a>
                </li>
                {% if type == 'assetscan'%}
                <li>
                    <a href="">资产扫描配置</a>
                </li>
                {% else %}
                <li>
                    <a href="">漏洞扫描配置</a>
                </li>
                {% endif %}
            </ol>
        </div>
        <!-- Input -->
        <div class="row">
            {% for val in values %}
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header bg-light-blue">
                        <h2>
                            {{ val['detail']['info'] }}
                            <i class="material-icons" title="{{ val['detail']['help'] }}">help</i>
                        </h2>
                        <div class="switch header-dropdown m-r--5">
                            <label>OFF<input type="checkbox" checked=""><span class="lever"></span>ON</label>
                        </div>
                    </div>
                    <div class="body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group col-sm-6">
                                    <div class="form-line">
                                        <input type="text" id="real_path" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group col-sm-6">
                                    <div class="form-line">
                                        <input type="text" id="rate" class="form-control" placeholder="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-4">
                                <button type="button" class="btn btn-block btn-lg btn-primary waves-effect">更新
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
